<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="button-container">
            <button class="button" onclick="currdisplay= '';
            document.querySelector('#display').value=currdisplay ">CLR</button>
            <button class="button" onclick="currdisplay+=1
            document.querySelector('#display').value = currdisplay;">1</button>
            <button class="button" onclick="currdisplay+=2
            document.querySelector('#display').value = currdisplay">2</button>
            <button class="button" onclick="currdisplay=currdisplay+ '+';
        document.querySelector('#display').value = currdisplay;">+</button>
            <button class="button" onclick="currdisplay+=3
        document.querySelector('#display').value = currdisplay" ;>3</button>
            <button class="button" onclick="
          currdisplay+='4';
        document.querySelector('#display').value = currdisplay;
        ">4</button>
            <button class="button" onclick="
          currdisplay+='-';
        document.querySelector('#display').value = currdisplay;
        ">-</button>
            <button class="button" onclick="
          currdisplay+='5';
        document.querySelector('#display').value = currdisplay;
        ">5</button>
            <button class="button" onclick="
          currdisplay+='6';
        document.querySelector('#display').value = currdisplay;
        ">6</button>
            <button class="button" onclick="
          currdisplay+='*';
        document.querySelector('#display').value = currdisplay;
        ">*</button>
            <button class="button" onclick="
          currdisplay+='7';
        document.querySelector('#display').value = currdisplay;
        ">7</button>
            <button class="button" onclick="
          currdisplay+='8';
        document.querySelector('#display').value = currdisplay;
        ">8</button>
            <button class="button" onclick="
          currdisplay+='/'
        document.querySelector('#display').value = currdisplay;
        ">/</button>
            <button class="button" onclick="
          currdisplay=eval(currdisplay);
        document.querySelector('#display').value = currdisplay;
        ">=</button>
            <button class="button" onclick="
          currdisplay+='9'
        document.querySelector('#display').value = currdisplay;
        ">9</button>
            <button class="button" onclick="
          currdisplay+='0'
        document.querySelector('#display').value = currdisplay;
        ">0</button>
            <button class="button" onclick="
          currdisplay+='.'
        document.querySelector('#display').value = currdisplay;
        ">.</button>
            <button class="button" onclick="
          deleteLast(); document.querySelector('#display').value=currdisplay";>DEL</button>


        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
